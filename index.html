<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-success">
    <div class="container-fluid">
      <a class="navbar-brand text-uppercase fw-bold" href="#">Boolrails</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Home
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><i class="fa-solid fa-user"></i></a>
              </li>
              <li><a class="dropdown-item text-decoration-underline" href="#">Destinazioni</a></li>
            </ul>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrello</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Le mie prenotazioni</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Offerte
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Estate 2023</a></li>
              <li><a class="dropdown-item" href="#">Autunno 2023</a></li>
              <li><a class="dropdown-item" href="#">2024 con Boolrails (disponibile a breve)</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>

    <div class="container-fluid bg-success text-center m-3">
      <p class="text-uppercase fw-bold text-white p-2">calcola il prezzo del tuo biglietto</p>
      <form class="row gy-2 gx-3 align-items-center bg-light m-2 border border-opacity-25 rounded" onsubmit="submitForm(event)" id="userForm"
      >
        <div class="col-sm-6 col-lg-4">
          <label class="mb-2 fw-bold text-success" for="nameSurnameInput ">Nome Cognome</label>
          <input type="text" class="form-control text-center" id="nameSurnameInput">
        </div>
        <div class="col-sm-6 col-lg-4">
          <label class="mb-2 fw-bold text-success" for="distanceInput">Km da percorrere</label>
          <input type="text" class="form-control text-center" id="distanceInput">
        </div>

        <div class="col-sm-6 col-lg-4">
          <label class="mb-2 fw-bold text-success" for="ageInput">Fascia d'et√†</label>
          <select class="form-select" id="ageInput">
            <option value="1">Minorenne</option>
            <option value="2">Over 65</option>
            <option value="3">Altro</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-outline-success text-uppercase mb-1">Genera</button>
          <button type="submit" class="btn btn-outline-success text-uppercase mb-1">Annulla</button>
        </div>
      </form>
      <div class="row bg-success m-3">

      </div>
    </div>


    <div id="ticket" class="d-none container-fluid bg-success m-3">
      <p class="text-uppercase fw-bold text-white text-center p-2">il tuo biglietto</p>
      <div class="row gy-2 gx-3 align-items-center bg-light m-2">

        <p class="text-uppercase fw-bold text-success">dettaglio passeggeri
        </p>

        <div class="col-sm-2 bg-success border border-light">
          <p class="text-uppercase fw-bold text-white">passeggero
          </p>
          <p id="fullName"></p>
        </div>
        <div class="col-sm-2 border border-light">
          <p class="text-uppercase fw-bold text-success">offerta
          </p>
          <p id="offer"></p>
        </div>
        <div class="col-sm-2 border border-light">
          <p class="text-uppercase fw-bold text-success">carrozza
          </p>
          <p id="trainCarriage"></p>
        </div>
        <div class="col-sm-2 border border-light">
          <p class="text-uppercase fw-bold text-success">codice cp
          </p>
          <p id="cpCode"></p>
        </div>
        <div class="col-sm-2 border border-light">
          <p class="text-uppercase fw-bold text-success">prezzo
          </p>
          <p id="price"></p>
        </div>

      </div>
      <div class="row bg-success m-3">

      </div>

    </div>









  </main>





  <script type="text/javascript" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
